<label for="newPhone">Модель телефона:</label>
<input type="text" id="newPhone" name="newPhone" [(ngModel)]="newItem" 
placeholder="Введите название модели">
<button (click)="addPhone(newItem)">Добавить</button>
<hr>
<table>
    <tr *ngFor="let item of data">
        <td>{{item}}</td>
    </tr>
</table>
